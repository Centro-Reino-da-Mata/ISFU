{% extends 'base.html' %}
{% load static %}
{% block title %} Reino da Mata {% endblock title %}
{% block content %}
<div class="container">
  <h3 class="text-center">Galería de Imagenes</h3>
  <div class="row m-5">
    <div class="col-lg-4 mb-4">
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/ori_bara_1.jpg' %}" alt="Galería" />
      </a>
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/ori_bara_2.jpg' %}" alt="Galería" />
      </a>
    </div>
    <div class="col-lg-4 mb-4">
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/matas_1.JPG' %}" alt="Galería" />
      </a>
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/matas_2.JPG' %}" alt="Galería" />
      </a>
    </div>
    <div class="col-lg-4 mb-4">
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/matas_3.JPG' %}" alt="Galería" />
      </a>
      <a href="#!" data-bs-toggle="modal" data-bs-target="#modalImage1">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/matas_4.JPG' %}" alt="Galería" />
      </a>
    </div>
  </div>
  <!-- Modal Gallery -->

  <!-- Image 1 -->
  <div tabindex="-1" aria-labelledby="modalImage1" aria-hidden="true" class="modal fade" id="modalImage1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <img class="w-100 mb-4 rounded" src="{% static 'blog/images/ori_bara_1.jpg' %}" alt="Galería" />
      </div>
    </div>
  </div>
</div>
{% endblock content %}
