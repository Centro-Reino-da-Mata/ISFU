{% extends 'base.html' %}
{% load static %}
{% block title %} Reino da Mata {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="card mt-3 mb-3 bg-dark">
        <div class="col-md-7 mb-5 mt-5 mx-auto">
        <form method="post" class="p-5 bg-success border border-3 rounded">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="fname">Nombre</label>
              {{ form.nombre }}
            </div>
            <div class="col-md-6">
              <label class="text-black" for="lname">Apellidos</label>
              {{ form.apellidos }}
            </div>
          </div>

          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="email">Correo</label>
              {{ form.correo }}
            </div>
          </div>

          <div class="row form-group">

            <div class="col-md-12">
              <label class="text-black" for="subject">Asunto</label>
              {{ form.asunto }}
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="message">Mensaje</label>
              {{ form.mensaje }}
            </div>
          </div>

          <div class="row form-group">
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-l py-2 px-4 text-white mt-3">ENVIAR </button>
            </div>
          </div>
        </form>
      </div>
      </div>

    </div>
</div>
{% endblock content %}
