{% extends 'base.html' %}
{% block title %}Agregar categorías {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container mx-auto">
    <div class="row mb-5 mt-4">
        <div class="col">
            <div class="card mt-5 border-success bg-success shadow-lg">
                <div class="card-body">
                    <h1>Agregar Categoria</h1>
                    <div class="form-group">
                        <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary">Agregar Categoría</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<p class="">Usted no tiene permisos para ingresar a esta Página!!!</p> 
{% endif %}

{% endblock content %}
